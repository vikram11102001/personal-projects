name: Job Finder - Daily Job Alert System

on:
  schedule:
    - cron: '0 9 * * *'
  push:
    paths:
      - 'job-finder/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: job-finder

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Ensure Playwright browsers are installed
        run: python -m playwright install --with-deps chromium
      
      - name: Run job scraper
        env:
          GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          PLAYWRIGHT_BROWSERS_PATH: 0
        run: |
          python main.py
      
      - name: Commit updated job history
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add jobs_data/jobs_history.json src/api_configs.json
          git diff --staged --quiet || git commit -m "Update job history and API configs [skip ci]"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
